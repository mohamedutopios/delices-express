{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 480px;
        margin: 2rem auto;
    }

    .auth-card {
        background: var(--color-warm-white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-medium);
        overflow: hidden;
    }

    .auth-header {
        background: linear-gradient(135deg, var(--color-terracotta), var(--color-terracotta-dark));
        padding: 2.5rem;
        text-align: center;
        color: white;
    }

    .auth-header-icon {
        width: 70px;
        height: 70px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
    }

    .auth-header h1 {
        font-family: var(--font-display);
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        opacity: 0.9;
        font-size: 0.95rem;
    }

    .auth-body {
        padding: 2.5rem;
    }

    .form-divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem 0;
        color: var(--color-warm-gray);
        font-size: 0.85rem;
    }

    .form-divider::before,
    .form-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--color-light-gray);
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .checkbox-group input {
        width: 18px;
        height: 18px;
        accent-color: var(--color-terracotta);
    }

    .checkbox-group label {
        font-size: 0.9rem;
        color: var(--color-warm-gray);
        cursor: pointer;
    }

    .auth-footer {
        text-align: center;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-light-gray);
        margin-top: 1.5rem;
    }

    .auth-footer p {
        color: var(--color-warm-gray);
        font-size: 0.95rem;
    }

    .auth-footer a {
        color: var(--color-terracotta);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .btn-full {
        width: 100%;
    }

    .form-input-icon {
        position: relative;
    }

    .form-input-icon input {
        padding-left: 3rem;
    }

    .form-input-icon .icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.1rem;
        opacity: 0.5;
    }
    
    /* Mobile */
    @media (max-width: 768px) {
        .auth-container {
            padding: 1rem;
            margin: 1rem auto;
        }
        
        .auth-header {
            padding: 1.5rem 1.25rem;
        }
        
        .auth-header-icon {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        
        .auth-header h1 {
            font-size: 1.5rem;
        }
        
        .auth-header p {
            font-size: 0.9rem;
        }
        
        .auth-body {
            padding: 1.5rem 1.25rem;
        }
        
        .form-input {
            font-size: 16px; /* Prevent iOS zoom */
        }
        
        .checkbox-group label {
            font-size: 0.9rem;
        }
        
        .btn-full {
            padding: 0.875rem;
            font-size: 1rem;
        }
    }
    
    /* Petit mobile */
    @media (max-width: 480px) {
        .auth-container {
            padding: 0.75rem;
        }
        
        .auth-header {
            padding: 1.25rem 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.35rem;
        }
        
        .auth-body {
            padding: 1.25rem 1rem;
        }
        
        .form-input {
            padding: 0.7rem;
        }
        
        .form-input-icon input {
            padding-left: 2.5rem;
        }
    }
</style>
{% endblock %}
