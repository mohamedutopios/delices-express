version: '3.8'

# Configuration de production avec PostgreSQL
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: delice-express-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-delice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-delice_secret}
      POSTGRES_DB: ${POSTGRES_DB:-delice_express}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - delice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-delice} -d ${POSTGRES_DB:-delice_express}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Flask
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: delice-express-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8989}:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-delice}:${POSTGRES_PASSWORD:-delice_secret}@db:5432/${POSTGRES_DB:-delice_express}
      # Stripe (requis en production)
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:?STRIPE_PUBLIC_KEY is required}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:?STRIPE_SECRET_KEY is required}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - delice-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: delice-express-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - delice-network

volumes:
  postgres_data:
    driver: local
    name: delice-express-postgres

networks:
  delice-network:
    driver: bridge
    name: delice-express-network
